<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" />
    <link rel="stylesheet" href="/employee_styles.css" />
</head>

<body>
    <div class="Wireframe9">

        <div class="Component3">
            <div class="Rectangle37">
                <a href="/admin/admin-home_page" class="btn">
                    <div class="HomePage">Home Page</div>
                </a>
                <a href="/admin/employee" class="btn">
                    <div class="Mclockin">Employee</div>
                </a>
                <a href="/admin/admin-clockin_page" class="btn">
                    <div class="Salary">Clockin</div>
                </a>
                <a href="/admin/admin-salary_page" class="btn">
                    <div class="Notification">Salary</div>
                </a>
                <a href="/admin/admin-absence_page" class="btn">
                    <div class="Absence">Absence</div>
                </a>
                <a href="/admin/admin-support_page" class="btn">
                    <div class="Support">Support</div>
                </a>
            </div>
        </div>
        <div class="Rectangle38">
            <a href="/home_page" class="btn">
                <div class="Workday">Workday</div>
            </a>
            <div class="Group33">
                <div class="Rectangle39">
                    <input type="search" name="search" placeholder="Search" required>
                    <div class="Group36">
                        <a href="/profile_page" class="AccountCircle">
                            <img src="/asset/icon.png" alt="">
                        </a>
                        <div class="Bell">
                            <img src="/asset/bell.png" alt="Notifications Bell">
                        </div>
                        <div class="Chat">
                            <img src="/asset/mess.png" alt="Chat Icon">
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- Icons Section -->
        <div class="rectangle-c"><span class="add">Add</span></div>

        <div class="rectangle-d">
            <span class="name-staff-id-1">Name - StaffID</span>
        </div>
        <div class="rectangle-e">
            <span class="name-staff-id-2">Name - StaffID</span>
        </div>
        <div class="rectangle-f">
            <span class="name-staff-id-3">Name - StaffID</span>
        </div>
        <div class="rectangle-g">
            <span class="name-staff-id-4">Name - StaffID</span>
        </div>
        <div class="rectangle-h">
            <span class="name-staff-id-5">Name - StaffID</span>
        </div>
        <div class="rectangle-i">
            <span class="name-staff-id-6">Name - StaffID</span>
        </div>
        <div class="rectangle-0">
            <button class="button-add">Add</button>
        </div>

        <div class="pagination">
            <button id="prev-page" class="button-nav">Previous</button>
            <span id="current-page">Page 1</span>
            <button id="next-page" class="button-nav">Next</button>
        </div>

        <script>
            // Số nhân viên tối đa trên mỗi trang
            const employeesPerPage = 5;
            let currentPage = 1;
            let totalPages = 1;
            let employees = [];

            // Function to display employees for the current page
            function displayEmployeesForPage(page) {
                const start = (page - 1) * employeesPerPage;
                const end = start + employeesPerPage;
                const employeesToShow = employees.slice(start, end);

                const containers = [
                    document.querySelector('.name-staff-id-1'),
                    document.querySelector('.name-staff-id-2'),
                    document.querySelector('.name-staff-id-3'),
                    document.querySelector('.name-staff-id-4'),
                    document.querySelector('.name-staff-id-5')
                ];

                // Clear previous entries
                containers.forEach(container => container.textContent = '');

                // Display employees for the current page
                employeesToShow.forEach((employee, index) => {
                    containers[index].textContent = `${employee.name} - ${employee.id_employee}`;
                });

                // Update current page display
                document.getElementById('current-page').textContent = `Page ${currentPage}`;
            }

            // Fetch API to get employees from server
            fetch('/api/get-employee-info')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        employees = data; // Store the employee list
                        totalPages = Math.ceil(employees.length / employeesPerPage); // Calculate total pages
                        displayEmployeesForPage(currentPage); // Display first page of employees
                    } else {
                        console.error("Không tìm thấy nhân viên nào");
                    }
                })
                .catch(error => console.error('Error:', error));

            // Add event listener for "Next" button
            document.getElementById('next-page').addEventListener('click', function () {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayEmployeesForPage(currentPage);
                }
            });

            // Add event listener for "Previous" button
            document.getElementById('prev-page').addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    displayEmployeesForPage(currentPage);
                }
            });
        </script>


    </div>
</body>

</html>
