<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .session-container {
            margin: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="session-container">
    <h1>Thông tin Session</h1>
    <p><strong>Session ID:</strong> <span th:text="${sessionId}"></span></p>
    <p><strong>Thời gian tạo:</strong> <span th:text="${creationTime}"></span></p>
    <p><strong>Thời gian truy cập cuối:</strong> <span th:text="${lastAccessedTime}"></span></p>
    <p><strong>Thời gian không hoạt động tối đa (giây):</strong> <span th:text="${maxInactiveInterval}"></span></p>
</div>

</body>
</html>
